<script>
function add(x,y){
	return x+y;
}
function addAll(arr,num){
	var sum=new Array();
	for(var i=0;i<arr.length;i++){
		sum[i]=add(arr[i],num);
	}
	alert(sum)
}

addAll([1,2,3],3);
